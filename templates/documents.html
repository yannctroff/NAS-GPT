{% extends 'base.html' %}

{% block content %}
<h1>Mes documents</h1>

<ul class="file-list">
    {% for document in documents %}
    <li>
        <a href="{{ url_for('uploaded_file', filename=document) }}" target="_blank">{{ document }}</a>
        <form action="{{ url_for('delete_file', filename=document) }}" method="POST">
            <button type="submit">Supprimer</button>
        </form>
    </li>
    {% endfor %}
</ul>

<form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Télécharger un document">
</form>
{% endblock %}
