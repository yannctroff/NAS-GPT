{% extends 'base.html' %}

{% block content %}
<h1>Mes vidéos</h1>

<ul class="file-list">
    {% for video in videos %}
    <li>
        <a href="{{ url_for('uploaded_file', filename=video) }}" target="_blank">{{ video }}</a>
        <form action="{{ url_for('delete_file', filename=video) }}" method="POST">
            <button type="submit">Supprimer</button>
        </form>
    </li>
    {% endfor %}
</ul>

<form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Télécharger une vidéo">
</form>
{% endblock %}
